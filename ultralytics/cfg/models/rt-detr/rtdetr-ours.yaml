# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 512] #

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 5-P4/16
  - [-1, 2, C3k2, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]] # 7-P5/32
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, SPPF, [512, 5]] # 9
  - [-1, 2, C2PSA, [512]] # 10

# YOLO11n head
head:
  - [[4, 6, 10], 1, ATFAM, []]  # P3,P4,P5 cat backbone P4
  - [-1, 3, C3k2, [256, False]]  # 12

  - [[2, 4, -1], 1, ATFAM, []]  #P2,P3,P4   cat backbone P3
  - [-1, 3, C3k2, [256, False]]  # 14 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]] #
  - [[-1, 12], 1, Concat, [1]]  #  cat head P4
  - [-1, 3, C3k2, [256, False]]  # 17 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]] #
  - [[-1, 10], 1, Concat, [1]]  #  cat head P5
  - [-1, 3, C3k2, [512, False]]  # 20 (P5/32-large)ï¼ƒ

  - [[4, 6, 20], 1, DSASF, [256]] #
  - [[14, -1], 1, Add, []] # 22

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] #
  - [[-1, 2], 1, Concat, []]  #   cat backbone P2
  - [-1, 3, C3k2, [256, False]]  # 25 (P2/4-small)
#
  - [[-1, 22, 17], 1, DSASF, [256]] #
  - [[-2, -1], 1, Add, []] # 27
#
  - [ [ 2, -1 ], 1, ARG, [ 256] ] #  (P2)

  - [[28,22,17,20], 1, RTDETRDecoder,[nc]] # Detect(P2, P3, P4, P5)

